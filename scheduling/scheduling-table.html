<div style="background-color: #a6a6a6" class="row">

  <!-- MARGINS -->
  <div class="col-xs-1"></div>
  <div class="col-xs-10">

  <h2 style="color: #fff;">Course Listing</h2>

  <table style="background-color: #fff" class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th>Course Number</th>
        <th>Title</th>
        <!-- <th class="hidden-xs">Description</th> -->
        <th>Credit Hours</th>
        <th>Focus</th>
      </tr>
    </thead>

    <tbody>

      <tr ng-repeat="course in scheduler.courses">
        <td>
          <div ng-if="course.link"><a ng-href="http://coe-portal.cse.ohio-state.edu/pdf-exports/CSE/CSE-{{course.number}}.pdf">{{course.department}} {{course.number}}</a></div>
          <div ng-if="!course.link">{{course.department}} {{course.number}}</div>
        </td>
        <td>{{course.title}}</td>
        <!-- <td class="hidden-xs">{{course.desc}}</td> -->
        <td>{{course.hours}}</td>
        <td>
          <div ng-if="course.focuses.length == 0"><a ng-click="scheduler.navToPicFromTable(course, 'Original')" ng-href="#!original#graphs">None</a></div>
          <div ng-if="course.focuses.length > 0">
            <div ng-repeat="focus in course.focuses">
              <a ng-click="scheduler.navToPicFromTable(course, focus)" ng-href="#!{{focus}}#graphs">{{focus}} </a>
            </div>
          </div>
        </td>
      </tr>

    </tbody>
  </table>

  <br>
  <br>

  <!-- MARGINS -->
  </div>
  <div class="col-xs-1"></div>

</div>
